frr version 10.5.0
frr defaults traditional
hostname router_internet

interface eth1
 ip address 172.16.10.1/30

interface eth2
 ip address 172.16.20.1/30

interface eth3
 ip address 172.16.30.1/30

interface eth4
 ip address 172.16.100.1/24

interface lo
 ip address 100.100.100.100/32

router ospf
 network 172.16.10.0/30 area 0.0.0.0
 network 172.16.20.0/30 area 0.0.0.0
 network 172.16.30.0/30 area 0.0.0.0
 network 172.16.100.0/24 area 0.0.0.0

ip route 0.0.0.0/0 172.16.100.1

line vty
